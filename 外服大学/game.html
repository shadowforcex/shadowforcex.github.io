<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <script src="jslib/jquery-1.11.3.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="mainCss/mainCss.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="gameBg">
    <div class="gamePart1 gamePartStyle currentGamePart">
        <canvas id="myCanvas"  width="60" height="60" class="canvas"></canvas>
        <div class="imgOutter hidden">
            <img class="wrongImg hidden" src="img/system-closea.png">
            <img class="rightImg hidden" src="img/system-complete.png">
        </div>



        <div class="question"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="bottomText hidden"><span>2</span> 秒后自动进入下一题</div>
    </div>
    <div class="gamePart2 gamePartStyle hidden">
        <canvas id="myCanvas2"  width="60" height="60" class="canvas"></canvas>
        <div class="imgOutter hidden">
            <img class="wrongImg hidden" src="img/system-closea.png">
            <img class="rightImg hidden" src="img/system-complete.png">
        </div>



        <div class="question"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="bottomText hidden"><span>2</span> 秒后自动进入下一题</div>
    </div>
    <div class="gamePart3 gamePartStyle hidden">
        <canvas id="myCanvas3"  width="60" height="60" class="canvas"></canvas>
        <div class="imgOutter hidden">
            <img class="wrongImg hidden" src="img/system-closea.png">
            <img class="rightImg hidden" src="img/system-complete.png">
        </div>



        <div class="question"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="bottomText hidden"><span>2</span> 秒后自动进入结算页面</div>
    </div>
</div>
</body>
</html>
