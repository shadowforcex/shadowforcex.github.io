<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="mainCss/mainCss.css">
    <link rel="stylesheet" href="result.css">
</head>
<body>
<div class="gameBg">
    <div class="gamePartStyle">
        <div class="headIconOutter">
            <img class="headImg" src="img/headIcon.png">
        </div>
        <div class="headTitle">恭喜你<span>恭喜你</span>，完成答题！</div>
        <div  class="countNums displayFlex ">
            <div class="leftPart">

                <div class="bigText">3<span>题</span></div>
                <div  class="titleText">本次答题成绩</div>
            </div>
            <div class="rightPart">

                <div  class="bigText">3<span>次</span></div>
                <div  class="titleText">获得抓娃娃机会</div>
            </div>

        </div>
        <img class="midIcon" src="img/pic-none.png">
        <div class="aPartLine">

            <div class="activityText">当前剩余<span>1</span>次答题机会</div>
        </div>
        <img class="button" src="img/button.png">
        <img class="button" src="img/button2.png">
    </div>
</div>
</body>
</html>
