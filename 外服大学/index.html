<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="mainCss/mainCss.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="outter">
    <div class="mainContainer">
        <div  class="countNums displayFlex ">
        <div class="leftPart">
            <div  class="titleText">剩余挑战次数</div>
            <div class="bigText">6<span>次</span></div>
        </div>
        <div class="rightPart">
            <div  class="titleText">今日挑战得分</div>
            <div  class="bigText">5<span>分</span></div>
        </div>

    </div>
        <img class="button" src="img/button.png">
        <img class="button" src="img/button2.png">
        <div class="aPartLine">

            <div class="activityText">活动规则</div>
        </div>
        <div class="rules">
            <ol class="rulesOl">
                <li> 答题活动时间：8.13-8.15。每人每天有3次挑战机会。</li>
                <li> 点击“开始答题”，即可参与活动。</li>
                <li> 答对1题可获得1次抓娃娃机会、答对2题可获得2次抓娃娃机会、答对3题可获得3次抓娃娃机会。</li>
                <li> 每人每天可进行3次答题活动，最多一天可获得9次抓娃娃机会。</li>
                <li> 提交完成后，生成二维码及回答正确数，可截图交由线下工作人员审核并兑换抓娃娃次数。</li>
                <li> 抓娃娃时间：8.13-8.15 中午12：00-13：30。</li>

            </ol>

        </div>
    </div>
</div>
</body>
</html>
