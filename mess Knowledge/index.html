<div>
    判断类型方法
    Object.prototype.toString.call可以暂且认为是“功能最强大”的类型判断语句。在对数组类型进行判断时，需要格外小心，比如这样几个“陷阱”：
    var a = [];
    typeof a; // "object"
    a instanceof Array; // true;
    Object.prototype.toString.call(a); // "[object Array]"
