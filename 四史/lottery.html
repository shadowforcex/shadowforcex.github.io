<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="mainCss/mainCss.css">
    <link rel="stylesheet" href="lottery.css">

</head>
<body>
<div class="headPart">
    <img class="bgImg" src="img/KVbg.png">
    <img class="word" src="img/KVword.png">
</div>
<div class="containerOutter">
    <div class="container">
        <div class="titlePart displayFlex">
            <img class="medalIcon" src="img/medal1.png">
            <div class="textLine">我的学习徽章数：</div>
            <div class="number">6</div>
        </div>
        <div class="btnStyle">
            开始抽奖
        </div>
        <div class="linePart">
            <div class="wordPart">抽奖规则</div>
        </div>
        <ol>
            <li> 集满6枚以上“学习徽章”的党员可参与抽奖。</li>
            <li> 集满6枚徽章后，每多集1枚可多参与1次抽奖，以此类推。每人最多1次中奖机会。</li>
        </ol>

    </div>
</div>

</body>
</html>
