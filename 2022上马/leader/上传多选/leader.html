<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022上海半马</title>
    <link rel="stylesheet" href="../mainCss/mainCss.css">
    <link rel="stylesheet" href="leader.css">
    <script src="../jslib/jquery-1.11.3.min.js"></script>
    <script src="../jslib/sweetAlert.js"></script>
    <script src="leader.js"></script>

</head>
<body>
    <div class="uploadPart displayFlex hidden">
        <div class="uploadName"></div>
        <div class="uploadDel">删除</div>
        <div class="uploadNum hidden"></div>
        <img class="img">
    </div>
    <div class="headTitle">
        2022上海办成马拉松上海外服企业精英赛
    </div>
    <div class="indexOutter">
        <div class="indexPanel">
            <div class="titleline">
                <span>*</span>
                公司全称
            </div>
            <input class="inputLine company">

            <div class="titleline">
                <span>*</span>
                队名
            </div>
            <div class="tipsLine">
                (为确保企业赛特色，建议以公司简称为宜，日“上海外服队”)
            </div>
            <input class="inputLine partyName">
            <div class="">公司LOGO</div>
            <div>用于参赛服LOGO烫印、制作标准版队旗以及制作现场企业品牌墙。请提供AI 或EPS 格式文件，如LOGO 有应用要求请附件上传说明，请务必以公司名称命名文件之后再行上传。</div>
            <a class="upLoadOutter">
                <input class="imageUpload uploadLogo" type="file" multiple="multiple" name="test">
               +选择或拖拽上传文件（最多10个）、限制每个20MB以内
            
            </a>
           
            <div class="uploadData">
            </div>
        </div>
    </div>
</body>
</html>
